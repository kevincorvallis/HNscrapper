<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - HN Enhanced Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-red-600 mb-4">Oops! Something went wrong</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-4">{{ error }}</p>
                <a href="/" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>

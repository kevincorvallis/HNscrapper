<!-- Authentication Modal -->
<div id="authModal" class="auth-modal">
    <div class="auth-modal-content">
        <span class="close-auth">&times;</span>
        <div class="auth-modal-header">
            <h2>Welcome to HN Enhanced</h2>
            <p>Sign in to access personalized features</p>
        </div>
        <div class="auth-modal-body">
            <!-- Error/Success Messages -->
            <div id="authError" class="error-message"></div>
            <div id="authSuccess" class="success-message"></div>
            
            <!-- Main Auth Options -->
            <div id="authOptions">
                <!-- Google Sign In -->
                <button class="auth-button google-btn" id="googleSignInBtn">
                    <svg class="auth-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Apple Sign In -->
                <button class="auth-button apple-btn" id="appleSignInBtn">
                    <svg class="auth-icon" fill="white" viewBox="0 0 24 24">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Continue with Apple
                </button>

                <!-- Email Sign In -->
                <button class="auth-button email-btn" id="emailSignInBtn">
                    <i class="fas fa-envelope auth-icon"></i>
                    Continue with Email
                </button>

                <!-- Phone Sign In -->
                <button class="auth-button phone-btn" id="phoneSignInBtn">
                    <i class="fas fa-phone auth-icon"></i>
                    Continue with Phone
                </button>
            </div>

            <!-- Email/Password Form -->
            <div id="emailForm" class="email-form">
                <button class="auth-button" id="backToOptions" style="background: #f0f0f0; color: #333; margin-bottom: 16px;">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button class="auth-button email-btn" id="signInWithEmailBtn">
                    Sign In
                </button>
                
                <div style="text-align: center; margin: 16px 0;">
                    <span style="color: var(--text-secondary);">Don't have an account? </span>
                    <a href="#" id="signUpToggle" style="color: var(--primary-color);">Sign Up</a>
                </div>
            </div>

            <!-- Phone Form -->
            <div id="phoneForm" class="phone-form">
                <button class="auth-button" id="backToOptionsFromPhone" style="background: #f0f0f0; color: #333; margin-bottom: 16px;">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="phone-input-group">
                        <select class="country-code" id="countryCode">
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+33">+33</option>
                            <option value="+49">+49</option>
                            <option value="+81">+81</option>
                            <option value="+86">+86</option>
                            <option value="+91">+91</option>
                        </select>
                        <input type="tel" class="phone-number" id="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                </div>
                
                <div id="recaptcha-container"></div>
                
                <button class="auth-button phone-btn" id="sendCodeBtn">
                    Send Verification Code
                </button>
                
                <div class="verification-code" id="verificationSection">
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                    
                    <button class="auth-button phone-btn" id="verifyCodeBtn">
                        Verify Code
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Authentication Script -->
<script type="module">
    import authClient from '/static/js/firebase-auth.js';

    // Modal elements
    const modal = document.getElementById('authModal');
    const closeBtn = document.querySelector('.close-auth');
    const authOptions = document.getElementById('authOptions');
    const emailForm = document.getElementById('emailForm');
    const phoneForm = document.getElementById('phoneForm');
    const errorDiv = document.getElementById('authError');
    const successDiv = document.getElementById('authSuccess');

    // Navigation buttons
    const backToOptionsBtn = document.getElementById('backToOptions');
    const backToOptionsFromPhoneBtn = document.getElementById('backToOptionsFromPhone');

    // Auth method buttons
    const googleBtn = document.getElementById('googleSignInBtn');
    const appleBtn = document.getElementById('appleSignInBtn');
    const emailBtn = document.getElementById('emailSignInBtn');
    const phoneBtn = document.getElementById('phoneSignInBtn');

    // Form buttons
    const signInWithEmailBtn = document.getElementById('signInWithEmailBtn');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const verifyCodeBtn = document.getElementById('verifyCodeBtn');

    // Variables for phone auth
    let confirmationResult = null;

    // Show/hide functions
    function showAuthOptions() {
        authOptions.style.display = 'block';
        emailForm.style.display = 'none';
        phoneForm.style.display = 'none';
        clearMessages();
    }

    function showEmailForm() {
        authOptions.style.display = 'none';
        emailForm.style.display = 'block';
        phoneForm.style.display = 'none';
        clearMessages();
    }

    function showPhoneForm() {
        authOptions.style.display = 'none';
        emailForm.style.display = 'none';
        phoneForm.style.display = 'block';
        clearMessages();
    }

    function clearMessages() {
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        errorDiv.textContent = '';
        successDiv.textContent = '';
    }

    function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
    }

    function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
    }

    function closeModal() {
        modal.style.display = 'none';
        showAuthOptions();
    }

    // Event listeners
    closeBtn.onclick = closeModal;
    backToOptionsBtn.onclick = showAuthOptions;
    backToOptionsFromPhoneBtn.onclick = showAuthOptions;

    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    }

    // Navigation buttons
    emailBtn.onclick = showEmailForm;
    phoneBtn.onclick = showPhoneForm;

    // Google Sign In
    googleBtn.onclick = async function() {
        this.classList.add('loading');
        try {
            const result = await authClient.signInWithGoogle();
            if (result.success) {
                showSuccess('Successfully signed in with Google!');
                setTimeout(closeModal, 1500);
            } else {
                showError(result.error);
            }
        } catch (error) {
            showError('Google sign-in failed. Please try again.');
        }
        this.classList.remove('loading');
    };

    // Apple Sign In
    appleBtn.onclick = async function() {
        this.classList.add('loading');
        try {
            const result = await authClient.signInWithApple();
            if (result.success) {
                showSuccess('Successfully signed in with Apple!');
                setTimeout(closeModal, 1500);
            } else {
                showError(result.error);
            }
        } catch (error) {
            showError('Apple sign-in failed. Please try again.');
        }
        this.classList.remove('loading');
    };

    // Email Sign In
    signInWithEmailBtn.onclick = async function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            showError('Please enter both email and password.');
            return;
        }

        this.classList.add('loading');
        try {
            const result = await authClient.signInWithEmail(email, password);
            if (result.success) {
                showSuccess('Successfully signed in!');
                setTimeout(closeModal, 1500);
            } else {
                // Try sign up if sign in fails
                const signUpResult = await authClient.signUpWithEmail(email, password);
                if (signUpResult.success) {
                    showSuccess('Account created and signed in successfully!');
                    setTimeout(closeModal, 1500);
                } else {
                    showError(signUpResult.error);
                }
            }
        } catch (error) {
            showError('Authentication failed. Please try again.');
        }
        this.classList.remove('loading');
    };

    // Phone Authentication
    sendCodeBtn.onclick = async function() {
        const countryCode = document.getElementById('countryCode').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const fullPhoneNumber = countryCode + phoneNumber;

        if (!phoneNumber) {
            showError('Please enter a phone number.');
            return;
        }

        this.classList.add('loading');
        try {
            const result = await authClient.setupPhoneAuth(fullPhoneNumber, 'recaptcha-container');
            if (result.success) {
                confirmationResult = result.confirmationResult;
                document.getElementById('verificationSection').style.display = 'block';
                showSuccess('Verification code sent to your phone!');
            } else {
                showError(result.error);
            }
        } catch (error) {
            showError('Failed to send verification code. Please try again.');
        }
        this.classList.remove('loading');
    };

    // Verify Phone Code
    verifyCodeBtn.onclick = async function() {
        const code = document.getElementById('verificationCode').value;

        if (!code || code.length !== 6) {
            showError('Please enter a valid 6-digit verification code.');
            return;
        }

        if (!confirmationResult) {
            showError('Please request a new verification code.');
            return;
        }

        this.classList.add('loading');
        try {
            const result = await authClient.verifyPhoneCode(confirmationResult, code);
            if (result.success) {
                showSuccess('Phone number verified successfully!');
                setTimeout(closeModal, 1500);
            } else {
                showError(result.error);
            }
        } catch (error) {
            showError('Verification failed. Please check your code.');
        }
        this.classList.remove('loading');
    };

    // Export functions for global use
    window.openAuthModal = function() {
        modal.style.display = 'block';
        showAuthOptions();
    };

    window.closeAuthModal = closeModal;
</script>
